	<body>
		
	
	<div id="page">
		

	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(images/tela.jpg);">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Bolsa de valores</h1>
							<h2> Consulte la información de la bolsa de valores con el identificador de la empresa y el tipo de operación que desea</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div id="fh5co-contact">
		<div class="container">
			<div class="row">

				<div class="col-md-6 animate-box">
					<h3>Consulte los datos de la bolsa de valores</h3>
					<form>
						<div class="row form-group">
							<div class="col-md-6">
								<input type="text" id="fname" class="form-control" placeholder="Código de la empresa">
							</div>
							<div class="col-md-6">
								<select id="selectOperation" class="form-control" onchange="">
									<option value="intraday">All Operations</option>
									<option value="intraday">Intraday</option>
									<option value="daily">Daily</option>
									<option value="weekly">Weekly</option>
									<option value="monthly">Monthly</option>
								</select>
							</div>

						</div>
						<div class="row form-group" >
							<div class="col-md-6">
								<input type="button" value="Consultar acción" class="btn btn-primary" onclick="OrdersControllerModule.getEmpresa(fname.value,selectOperation.value)" >
							</div>
						</div>
						<div class="row form-group" id="tablaRespuesta">
							
						
						</div>
						

						

					</form>	
					
				</div>
			</div>
			
		</div>
	</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
